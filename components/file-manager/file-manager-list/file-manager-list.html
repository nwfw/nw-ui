<div :class="['file-manager-list', {'file-manager-thumbs': fm.config.thumbnailView}]" v-bind:style="methods.getThumbFontSize()">
    <transition-group :name="getTransitionName()" tag="div" class="list-inner" v-on:before-leave="beforeLeave" v-on:before-enter="beforeEnter" v-on:after-enter="afterEnter">
        <component v-for="(item, index) in fm.currentFileList" v-bind:index="index" v-bind:key="item.identifier" v-if="methods.isEligible(item)" v-bind:is="methods.getListComponent()" v-bind:instance-id="fm.instanceId" v-bind:item="item" v-bind:methods="methods"></component>
    </transition-group>
    <transition name="fade-fast">
        <svg-circular-progress v-if="fm.fileListBusy" v-bind:circular-progress-data="fm.fmListProgress"></svg-circular-progress>
    </transition>
</div>
